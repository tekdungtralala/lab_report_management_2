<div class="officer">
	<h3>Data Petugas</h3>
	<button type="button" class="btn btn-success btn-sm"
		ng-click="vm.showForm()">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Tambah Petugas Analis
	</button>

	<table datatable="ng" class="table row-border hover">
		<thead>
			<tr>
				
				<th>NIP Analis</th>
				<th>Nama Analis</th>
				<th class="col-md-3"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="d in vm.list">
				
				<td>{{d.official_id}}</td>
				<td>{{d.name}}</td>
				<td class="col-md-3">
					<button ng-click="vm.showForm(d, true)" type="button" class="btn btn-default btn-sm" aria-label="Left Align">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
					</button>
					<button ng-click="vm.showForm(d)" type="button" class="btn btn-default btn-sm" aria-label="Left Align">
						<span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button ng-click="vm.preDelete(d)"
						type="button" class="btn btn-default btn-sm" aria-label="Left Align">
						<span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

    <script type="text/ng-template" id="create-parameter-dialog.html">
        <div class="modal-header">
            <h3 class="modal-title">
            	Create/Edit Analis
            </h3>
        </div>
        <div class="modal-body">
			<form>
				<div ng-class="{'has-error': vm.hasError['official_id']}" class="form-group">
					<label for="">Nomor Pegawai</label>
					<input ng-model="vm.formValue.official_id" 
						ng-disabled="vm.formValue.isView"
						id="official_id" type="text" class="form-control" placeholder="Nomor Induk Pegawai">
				</div>

				<div ng-class="{'has-error': vm.hasError['name']}" class="form-group">
					<label for="">Nama</label>
					<input ng-model="vm.formValue.name" 
						ng-disabled="vm.formValue.isView"
						id="name" type="text" class="form-control" placeholder="Nama Analis">
				</div>

				<button ng-click="vm.saveData()" ng-show="!vm.formValue.isView" type="submit" class="btn btn-primary">Save</button>
				<span ng-show="!vm.formValue.isView">&nbsp;&nbsp;</span>
				<button ng-click="vm.hideForm()" type="submit" class="btn btn-default">Close</button>
			</form>
        </div>
    </script>
</div>
