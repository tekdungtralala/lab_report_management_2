<div class="col-md-12">
	<div class="modal-dialog" style="margin-top:210px">
		<div class="modal-content">
			<div class="panel-heading">
				<h3 class="panel-title">Sign In</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<fieldset>
						<div class="form-group">
							<input ng-model="vm.auth.username" class="form-control" placeholder="Username" type="text">
						</div>
						<div class="form-group">
							<input ng-model="vm.auth.password" class="form-control" placeholder="Password" type="password" value="">
						</div>
						<div ng-show="vm.errorMsg" class="alert alert-danger" role="alert">Gagal Login</div>
						<a ng-click="vm.login()" href="" class="btn btn-sm btn-success">Login</a>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
